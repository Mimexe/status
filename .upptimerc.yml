status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.mimedev.fr
  # baseUrl: /your-repo-name
  theme: dark
  logoUrl: https://mimedev.fr/logo.png
  favicon: https://mimedev.fr/favicon.ico
  name: Mime Developpement
  introTitle: "Page de status de Mime Developpement."
  introMessage: Bienvenue sur la page de status de Mime Developpement, alimenté par GitHub et Upptime.
  navbar:
    - title: Site principal
      href: https://mimedev.fr
    - title: Discord
      href: https://discord.gg/rpbz5UKHZq
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER

