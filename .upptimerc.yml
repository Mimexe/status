# Change these first
owner: Mimexe # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Site
    url: https://mimedev.fr
  - name: Documentation
    url: https://docs.mimedev.fr
  - name: MimeHeberg
    url: https://panel.mimedev.fr
  - name: Téléchargements
    url: https://dl.mimedev.fr
  - name: Maven
    url: https://repo.mimedev.fr
  - name: MimeHeberg Node
    url: node.mimedev.fr
    port: 8080
    check: "tcp-ping"
#  - name: Commandes
